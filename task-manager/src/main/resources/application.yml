server:
  port: 8082
spring:
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/tasksdb
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
