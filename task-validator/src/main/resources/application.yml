server:
  port: 8084
spring:
  application:
    name: "task-validator"
  kafka:
    bootstrap-servers: localhost:29092, localhost:39092
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bootstrap-servers: localhost:29092, localhost:39092
    consumer:
      auto-offset-reset: latest
      bootstrap-servers: localhost:29092, localhost:39092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: "ru.aasmc.taskvalidator.dto.ValidationRequest"

      group-id: ${topicprops.groupId}
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5434/validatordb
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

topicprops:
  validateRequestTopic: "validate-request"
  groupId: "validation-group"
